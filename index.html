<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->

    <header class="header">
        <div class="dropDown">
            <button class="btn" id="dropButton">Menu
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropDown-Content">
                <button class="btn" id="resetCanvas">Clear Canvas</button>
                <div id="resizeContainer">
                    <button class="btn" id="resizeCanvas">Resize Canvas</button>
                </div>
                <button class="btn" id="aboutBtn">About</button>
            </div>
        </div>
        <div id="logo">Logo</div>
    </header>

    <div class="overlay" id="aboutOverlay">
        <div id="overlayHeader">
            <button id="overlayExitBtn">X</button>
        </div>
        <div id="overlayTxtContainer">  
            <div class="overlayTxt">This project was made possible
                by the awesome folks over at 
                <a href="https://www.theodinproject.com/" 
                title="The Odin Project Website">The Odin Project.</a>
                <br><br>
                You can check out my source code <em>
                <a href="https://github.com/Cinnlight/doodleGrid" 
                title="github source code">here.</a></em> 
                <br><br>
                Special thanks to <a href="https://www.flaticon.com/" 
                title="flaticon website">flaticon.com</a> for the awesome icons. <br> 
                <div class="attributeSmallTxt"><a href="https://www.flaticon.com/free-icons/eraser" 
                title="eraser icons">Eraser icons created by Iconjam - Flaticon</a></div>
            </div>
        </div>
    </div>

    <!-- Content/Body -->

    <div id="contentContainer">

        <div class="contentMenu" id="menuLeft">
            <div id="tools">Tools</div>
            <div id="colorMenu">
                <div id="colorChoiceTxtContainer">
                    <label for="colorChoice">Color Picker:</label>
                </div>
                <input type="color" id="colorChoice">
                <button id="setColor"></button>
                <br>
                <button class="colorBtn" id="black"></button>
                <button class="colorBtn" id="red"></button>
                <button class="colorBtn" id="orange"></button>
                <button class="colorBtn" id="yellow"></button>
                <button class="colorBtn" id="green"></button>
                <button class="colorBtn" id="cyan"></button>
                <button class="colorBtn" id="blue"></button>
                <button class="colorBtn" id="purple"></button>
            </div>
            <div id="eraserTxt">Eraser</div>
            <button id="eraserBtn">Erase</button>
        </div>

        <div id="gridContainer"></div>

        <div class="contentMenu" id="menuRight"></div>
    </div>

    <!-- Footer -->

    <footer class="footer"></footer>
    
</body>
</html>
