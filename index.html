<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->

    <header class="header">
        <div class="dropDown">
            <button class="btn" id="dropButton">Menu
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropDown-Content">
                <button class="btn" id="resetCanvas">Clear Canvas</button>
                <div id="resizeContainer">
                    <button class="btn" id="resizeCanvas">Resize Canvas</button>
                </div>
                <button class="btn" id="aboutBtn">About</button>
            </div>
        </div>
        <div id="logo"><img id="logoImg" src="images/rainbow.png" alt="a pixel art rainbow">
            <div id="logoTxt">Doodle Grid</div>
        </div>
    </header>

    <div class="overlay" id="aboutOverlay">
        <div id="overlayHeader">
            <button id="overlayExitBtn">X</button>
        </div>
        <div id="overlayTxtContainer">
            <div class="overlayTxt">This project was made possible
                by the awesome folks over at 
                <a href="https://www.theodinproject.com/" 
                title="The Odin Project Website">The Odin Project.</a>
                <br><br>
                You can check out my source code <em>
                <a href="https://github.com/Cinnlight/doodleGrid" 
                title="github source code">here.</a></em> 
                <br><br>
                Special thanks to <a href="https://www.flaticon.com/" title="flaticon website">flaticon.com</a> 
                for the awesome icons: 
                <br> 
                <div class="attributeSmallTxt"><a href="https://www.flaticon.com/free-icons/eraser" title="eraser icons">Eraser icons created by Iconjam - Flaticon</a></div>
                <br>
                <a href="https://www.flaticon.com/free-icons/rainbow" title="rainbow icons">Rainbow icons created by Freepik - Flaticon</a>
            </div>
        </div>
    </div>

    <!-- Content/Body -->

    <div id="contentContainer">

        
        <div id="gridCenteringContainer">
            <div id="contentMenuContainer">
                <div class="capstone" id="contentMenuCapTop"></div>
                <div class="contentMenu" id="menuLeft">
                    <div id="tools">Tools</div>
                    <div id="colorMenu">
                        <div id="colorChoiceTxtContainer">
                            <label id="colorTxt" for="colorChoice">Colors:</label>
                        </div>
                        <div id="colorChoiceContainer">
                            <input type="color" id="colorChoice">
                        </div>
                        <br>
                        <div id="colorBtnContainer">
                            <button class="colorBtn" id="black"></button>
                            <button class="colorBtn" id="red"></button>
                            <button class="colorBtn" id="orange"></button>
                            <button class="colorBtn" id="yellow"></button>
                            <button class="colorBtn" id="green"></button>
                            <button class="colorBtn" id="cyan"></button>
                            <button class="colorBtn" id="blue"></button>
                            <button class="colorBtn" id="purple"></button>
                            <button class="colorBtn" id="white"></button>
                        </div>
                    </div>
                    <button id="eraserBtn"><img id="eraserImg" src="images/eraser.png" alt="icon of an eraser"></button>
                    <button class="toggleBtn" id="toggleBrighten">Toggle Lighten</button>
                    <button class="toggleBtn" id="toggleShader">Toggle Shader</button>
                    <button class="toggleBtn" id="toggleGrid">Toggle Gridlines</button>
                </div>
                <div class="capstone" id="contentMenuCapBot"></div>
            </div>

            <div id="gridContainer"></div>
        </div>
    </div>

    <!-- Footer -->

    <footer class="footer">
        Cinnlight @<a href="https://github.com/Cinnlight/doodleGrid" title="github link">github</a>
    </footer>
    
</body>
</html>
