<body>

    <!-- Header -->

    <header class="header">
        <div class="dropDown">
            <button class="btn" id="dropButton">Hamborger
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropDown-Content">
                <button class="btn" id="resetCanvas">Reset Canvas</button>
                <div id="resizeContainer">

                </div>
                <button class="btn" id="aboutBtn">About</button>
            </div>
        </div>
        <div id="logo">Logo</div>
    </header>

    <!-- Content/Body -->

    <div id="contentContainer">
        <div class="contentMenu" id="menuLeft"></div>
        <div id="gridContainer"></div>
        <div class="contentMenu" id="menuRight"></div>
    </div>

    <!-- Footer -->

    <footer class="footer"></footer>
    
</body>
